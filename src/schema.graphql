directive @skipAuth on FIELD_DEFINITION
directive @live on QUERY

type Query {
  info: String! @skipAuth
  feed(filter: String, skip: Int, take: Int, orderBy: LinkOrderByInput): Feed!
  me: User!
}

type Feed {
  links: [Link!]!
  count: Int!
}

type Mutation {
  post(url: String!, description: String!): Link!
  signup(email: String!, password: String!, name: String!): AuthPayload
    @skipAuth
  login(email: String!, password: String!): AuthPayload @skipAuth
  vote(linkId: ID!): Vote
}

type Vote {
  id: ID!
  link: Link!
  user: User!
}

type Link {
  id: ID!
  description: String!
  url: String!
  postedBy: User
  votes: [Vote!]!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
}

type Subscription {
  newLink: Link
  newVote: Vote
}

input LinkOrderByInput {
  description: Sort
  url: Sort
  createdAt: Sort
}

enum Sort {
  asc
  desc
}
